<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="script/app.js" defer></script>
</head>
<body>
    <section class="section-center">
        <div class="info-container">
            <div class="info-title">
                <h1>Etch A Sketch</h1>
            </div>

            <div class="form">
                <div class="grid-size">
                    <p>Grid size:</p>
                   <input type="range" class="range" id="grid-size" name="grid-size" min="1" max="100" value="16"><span id="value"></span>
                </div>

                <div class="pen-color">
                    <p>Pen color:</p>
                    <input type="color" name="color-chooser" id="color-chooser">
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="container">
                
            </div>
            <div class="buttons">
                <button class="clear-btn">Clear</button>
                <button class="clear-btn eraser">Eraser</button>
            </div>
            
        </div>
    </section>
    <footer>
        <p>Copyrights &copy; Justine Edward P. Santos</p>
        <div class="social-links">
            <a target="_blank" href="https://github.com/hyxenon"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>
</body>
</html>
